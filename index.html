<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="reset.css" />    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet"  href="styles.css"/>
</head>
<body>
    <div class="fundo-menu fundo-escondido" onclick="abrirMenu()"></div>
    <header>
        <img src="assets/logouol.jpg">
        <ion-icon name="people-sharp" onclick="abrirMenu()"></ion-icon>
    </header>
    <main>
        <ul class="caixa-mensagens">
          
            
        </ul>
    </main>
    <footer>
        <div class="entrada-mensagem">
            <input type="text" placeholder="Escreva aqui ..." class="input-mensagem">
            <span class="enviando">Enviado para todos</span>
        </div>
        <button onclick="enviarMensagem()" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <aside class="menu escondido">
        <h2 class="titulo-menu">Escolha um contato para enviar mensagem</h2> 
        <ul class="contatos">

        </ul>
        <h2 class="titulo-menu">Escolha a visibilidade</h2>
        <ul class="visibilidade">
            <li class="visibilidade-publico selecionado"  onclick="selecionarVisibilidade(this, 'message')">
                <ion-icon name="lock-open"></ion-icon>PÃºblico<ion-icon class="check" name="checkmark-outline">
                </ion-icon>                
            </li>
            <li class="visibilidade-privado" onclick="selecionarVisibilidade(this, 'private_message')">
                <ion-icon name="lock-closed"></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline">
                </ion-icon>
            </li>
        </ul>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
